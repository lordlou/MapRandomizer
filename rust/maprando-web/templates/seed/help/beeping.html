<!-- Button trigger modal -->
<button type="button" class="btn mr-1 px-2 py-1" data-bs-toggle="modal" data-bs-target="#beepingModal">
  <i class="bi bi-question-circle"></i>
</button>
<!-- Modal -->
<div class="modal" id="beepingModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Low-energy beeping</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>This setting affects the low-energy beeping which alerts the player when Samus is at 30 energy or less.</p>
        <ul>
          <li>
            <p><strong>Vanilla</strong>: The low-energy beeping behaves as in the vanilla game.</p>
          </li>
          <li>
            <p><strong>Disabled</strong>: The low-energy beeping is disabled.</p>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
