<div class="form-group row my-3">
    <div class="col-md-4">
    <label class="col-form-label" for="room_palettes">{% include "help/room_palettes.html" %}Room palettes</label>
    </div>
    <div class="col-md-6 col-lg-4 btn-group p-0" role="group" onchange="roomThemingSettingChanged()">
        <input type="radio" class="btn-check" name="room_palettes" id="roomPalettesVanilla" value="vanilla">
        <label class="btn btn-outline-primary" style="width:120px" for="roomPalettesVanilla">Vanilla</label>
        <input type="radio" class="btn-check" name="room_palettes" id="roomPalettesAreaThemed" value="area-themed" checked>
        <label class="btn btn-outline-primary" style="width:120px" for="roomPalettesAreaThemed">Area-themed</label>
    </div>
</div>

<div class="form-group row my-3">
    <div class="col-md-4">
        <label class="col-form-label" for="tile_theme">{% include "help/tile_theme.html" %}Tile theme</label>
    </div>
    <div class="col-md-6 col-lg-4 btn-group p-0" role="group" onchange="roomThemingSettingChanged()">
        <select id="tileTheme" name="tile_theme" class="form-select">
            <option value="none" selected>Vanilla</option>
            <option value="area_themed">Area-themed</option>
            <option value="scrambled">Scrambled</option>
            <hr>
            {% for theme in mosaic_themes %}
            <option value="{{+ theme.name }}">{{+ theme.display_name }}</option>
            {% endfor %}
            <hr>
            <option value="Outline">Practice Outlines</option>
            <option value="Invisible">Invisible</option>
        </select>
    </div>
</div>

<div class="form-group row my-3">
    <div class="col-md-4">
        <label class="col-form-label" for="item_dot_change">
            {% include "help/item_dot_change.html" %}
            Item dots after collection
        </label>
    </div>
    <div class="col-md-6 col-lg-4 btn-group p-0" role="group">
        <input type="radio" class="btn-check" name="item_dot_change" id="itemDotChangeFade" value="Fade" checked>
        <label class="btn btn-outline-primary" for="itemDotChangeFade">Fade</label>
        <input type="radio" class="btn-check" name="item_dot_change" id="itemDotChangeDisappear" value="Disappear">
        <label class="btn btn-outline-primary" for="itemDotChangeDisappear">Disappear</label>
    </div>
</div>

<div class="form-group row">
    <div class="col-md-4">
        <label class="col-form-label" for="transition_letters">
            {% include "help/transition_letters.html" %}
            Area transition markers
        </label>
    </div>
    <div class="col-md-6 col-lg-4 btn-group p-0" role="group">
        <input type="radio" class="btn-check" name="transition_letters" id="transitionLettersNo" value="false">
        <label class="btn btn-outline-primary" for="transitionLettersNo">Arrows</label>
        <input type="radio" class="btn-check" name="transition_letters" id="transitionLettersYes" value="true" checked>
        <label class="btn btn-outline-primary" for="transitionLettersYes">Letters</label>
    </div>
</div>

<div class="form-group row my-3">
    <div class="col-md-4">
    <label class="col-form-label" for="reserve_hud_style">{% include "help/reserve_hud.html" %}Reserve tank HUD style</label>
    </div>
    <div class="col-md-6 col-lg-4 btn-group p-0" role="group">
        <input type="radio" class="btn-check" name="reserve_hud_style" id="reserveHudStyleVanilla" value=false>
        <label class="btn btn-outline-primary" style="width:120px" for="reserveHudStyleVanilla">Vanilla</label>
        <input type="radio" class="btn-check" name="reserve_hud_style" id="reserveHudStyleRevamped" value=true checked>
        <label class="btn btn-outline-primary" style="width:120px" for="reserveHudStyleRevamped">Revamped</label>
    </div>
</div>

<div class="form-group row my-3">
    <div class="col-md-4">
    <label class="col-form-label" for="vanilla_screw_attack_animation">{% include "help/screw_attack.html" %}Screw Attack animation</label>
    </div>
    <div class="col-md-6 col-lg-4 btn-group p-0" role="group">
        <input type="radio" class="btn-check" name="vanilla_screw_attack_animation" id="screwAttackAnimationVanilla" value=true>
        <label class="btn btn-outline-primary" style="width:120px" for="screwAttackAnimationVanilla">Vanilla</label>
        <input type="radio" class="btn-check" name="vanilla_screw_attack_animation" id="screwAttackAnimationSplit" value=false checked>
        <label class="btn btn-outline-primary" style="width:120px" for="screwAttackAnimationSplit">Split</label>
    </div>
</div>

<div class="form-group row my-3">
    <div class="col-md-4">
    <label class="col-form-label" for="room_names">{% include "help/room_names.html" %}Room names</label>
    </div>
    <div class="col-md-6 col-lg-4 btn-group p-0" role="group">
        <input type="radio" class="btn-check" name="room_names" id="roomNamesOff" value=false>
        <label class="btn btn-outline-primary" style="width:120px" for="roomNamesOff">Off</label>
        <input type="radio" class="btn-check" name="room_names" id="roomNamesOn" value=true checked>
        <label class="btn btn-outline-primary" style="width:120px" for="roomNamesOn">On</label>
    </div>
</div>

<div class="card m-2">
    <div class="card-header">Controller settings</div>
    <div class="card-body">
        {% include "controller_settings.html" %}
    </div>
</div>
