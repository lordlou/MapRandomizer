<!-- Button trigger modal -->
<button type="button" class="btn mr-1 px-2 py-1" data-bs-toggle="modal" data-bs-target="#mapStationRevealModal">
  <i class="bi bi-question-circle"></i>
</button>
<!-- Modal -->
<div class="modal" id="mapStationRevealModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Map station activation reveal</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>This setting affects to what extent the map is revealed when activating a map station.
        <ul>
          <li><strong>Partial</strong>: Room outlines and area transitions are shown. Details such as item dots or door
            locks are not shown.</li>
          <li><strong>Full</strong>: Maps are fully revealed.</li>
        </ul>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
